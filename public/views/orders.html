<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animetaru</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="../src/ordersList.js" defer></script>
</head>

<body>
  <body>
    <!-- TITULO Y NAVBAR-->
    <div class="container" style="margin-top: 30px">
      <h3 class="mt-10 text-primary">Animetaru - Ecommerce de productos con imágenes de animé</h3>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"
          >&nbsp;<span id="loginUser"></span><span>&nbsp;</span
          ><span id="userAvatar"></span
        ></a>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="/products.html">Home</a>
            </li>
            <li></li>
            <li class="nav-item active">
              <a class="nav-link" href="/chat.html">Chat</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/privateChat.html">Chat Con Admin</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/ordersList.html">Compras</a>
            </li>
            <li>
              <button
                onclick="window.location.href='/logout'"
                class="btn btn-warning"
              >
                Desloguear
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- CARRITO -->
    <div class="container" style="margin-top: 30px">
      <h4 class="mt-10 text-primary">Carrito</h4>
      <!-- TABLA CARRITO -->
      <div class="mb-3">
        <div class="table-responsive" style="text-align: center">
          <table class="table">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Borrar del carrito</th>
              </tr>
            </thead>
            <tbody id="tBodyCart"></tbody>
          </table>
        </div>
        <form onsubmit="cashout(event);" name="formularioEnvio">
          <div class="mb-3">
            <label for="address" class="form-label">Dirección de envío</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              placeholder="Direccion"
              autofocus
              required
            />
          </div>
          <input
            type="submit"
            value="Finalizar compra"
            class="btn btn-success"
          />
          <a a href="/index.html" class="btn btn-info">Seguir comprando</a>
        </form>
      </div>
    </div>

  </body>
</html>
