<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animetaru</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-3">
    <h1>Registro de Usuario</h1>
    <br>
    <form action="/register" method="post" autocomplete="off" enctype="multipart/form-data">
      <div class="form-group">
        <label for="username">Ingrese su email</label>
        <input id="username" class="form-control" type="text" name="username" required>
        <label for="password">Ingrese su contraseña</label>
        <input id="password" class="form-control" type="password" name="password" required>
        <label for="passwordRepeat">Repita su contraseña</label>
        <input id="passwordRepeat" class="form-control" type="password" name="passwordRepeat" required>
        <label for="name">Ingrese su nombre</label>
        <input id="name" class="form-control" type="text" name="name" required>
        <label for="lastname">Ingrese su apellido</label>
        <input id="lastname" class="form-control" type="text" name="lastname" required>
        <label for="address">Ingrese su direccion</label>
        <input id="address" class="form-control" type="text" name="address" required>
        <label for="age">Ingrese su edad</label>
        <input id="age" class="form-control" type="number" name="age" required>
        <label for="phone">Ingrese su telefono</label>
        <input id="phone" class="form-control" type="text" name="phone" required>
        <label for="thumbnail">Subi tu avatar</label>
        <input id="thumbnail" class="form-control" type="file" name="thumbnail">
      </div>
      <button class="btn btn-success mt-3">Registro</button>
    </form>
    <a class="btn btn-primary mt-3" href="/login.html">Ir al Login</a>
  </div>
</body>

</html>
